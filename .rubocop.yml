require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6
  TargetRailsVersion: 6.0

Rails:
  Enabled: true

Layout/LineLength:
  Max: 160

Layout/SpaceInsidePercentLiteralDelimiters:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Max: 40

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/ClassLength:
  CountComments: false
  Max: 300

Metrics/ModuleLength:
  CountComments: false
  Max: 300

Naming/VariableNumber:
  Enabled: false

Rails/DynamicFindBy:
  Whitelist:
    - find_by_friendly_param
    - find_by_name_or_alias
    - find_by_name_or_alias_or_create
    - find_by_normalized_path!
    - find_by_slug
    - find_by_sql

Rails/FilePath:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/NumericPredicate:
  Enabled: false
