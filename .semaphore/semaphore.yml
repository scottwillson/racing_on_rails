version: v1.0
name: CI tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Bundle gems"
    task:
      jobs:
      - name: bundle gems
        commands:
          - sem-version ruby 2.6.2
          - checkout
          - sudo apt-get install -y libmysqlclient-dev
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - gem install bundler:2.0.1
          - gem install rake
          - bundle install --deployment -j 4 --path vendor/bundle --without production,staging
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle

  - name: "Security"
    task:
      prologue:
        commands:
          - sem-version ruby 2.6.2
          - checkout
          - sudo apt-get install -y libmysqlclient-dev
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - gem install bundler:2.0.1
          - bundle install --deployment -j 4 --path vendor/bundle --without production,staging
      jobs:
      - name: Brakeman
        commands:
          - bundle exec brakeman
          - bundle exec bundle-audit

  - name: "Unit tests"
    task:
      prologue:
        commands:
          - sem-version ruby 2.6.2
          - checkout
          - sudo apt-get install -y libmysqlclient-dev
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - gem install bundler:2.0.1
          - bundle install --deployment -j 4 --path vendor/bundle --without production,staging
          - sem-service start mysql 5.7
          - mv config/semaphore_database.yml config/database.yml
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare
          # - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          # - chmod +x ./cc-test-reporter
          # - ./cc-test-reporter before-build
      jobs:
      - name: unit tests
        commands:
          - bin/test
          - bundle exec rake test
          - exitcode=$(if [ "$SEMAPHORE_JOB_RESULT" == "failed" ]; then echo 1; else echo 0; fi)
          # - ./cc-test-reporter after-build --exit-code $exitcode -t simplecov
      secrets:
        - name: environmental_variables

  - name: "Acceptance tests"
    task:
      prologue:
        commands:
          - sem-version ruby 2.6.2
          - checkout
          - sudo apt-get install -y libmysqlclient-dev
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          - gem install bundler:2.0.1
          - bundle install --deployment -j 4 --path vendor/bundle --without production,staging
          - sem-service start mysql 5.7
          - mv config/semaphore_database.yml config/database.yml
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare
      jobs:
      - name: acceptance tests
        commands:
          - DISABLE_SPRING=1 bundle exec rake test:acceptance
